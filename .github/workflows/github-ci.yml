name: Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    name: Build and Unit Tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'yarn'

    - name: Install dependencies
      run: yarn install --frozen-lockfile

    - name: Build the app
      run: yarn build

    - name: Run tests
      run: yarn test

  sonarqube:
    name: SonarQube Quality Check
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Install sonarqube-scanner
        run: npm install -g sonarqube-scanner

      - name: Run SonarQube Scan
        run: |
          sonar-scanner \
            -Dsonar.host.url=$SONAR_HOST \
            -Dsonar.token=$SONAR_TOKEN
        env:
          SONAR_HOST: https://sonarcloud.io
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  snyk-analysis:
    name: Snyk Security Check
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Snyk Security Scan
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          npm install -g snyk
          snyk auth ${{ secrets.SNYK_TOKEN }}
          snyk test --all-projects

  zap-dast:
    name: OWASP ZAP DAST Scan
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Docker network
        run: docker network create zap-net

      - name: Build and run app container
        run: |
          docker build -t myapp:latest .
          docker run -d --rm --network zap-net --name myapp -p 7777:7777 myapp
          sleep 10  # Give app time to start

      - name: Run ZAP Scan inside Docker
        run: |
          docker run --rm --network zap-net \
            -v $(pwd):/zap/wrk/:rw \
            ghcr.io/zaproxy/zaproxy:stable zap-baseline.py \
            -t http://myapp:7777 \
            -r zap_report.html -x zap_report.xml || true

      - name: Upload ZAP HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-html-report
          path: zap_report.html

      - name: Upload ZAP XML Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-xml-report
          path: zap_report.xml

  docker:
    name: Docker Build and Push
    runs-on: ubuntu-latest
    needs: [sonarqube, snyk-analysis, zap-dast]
    env:
      IMAGE_NAME: bonaxl015/vue-template
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set DATE_TAG variable
        run: echo "DATE_TAG=v$(date +%Y-%m-%d)" >> $GITHUB_ENV

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: docker build -t $IMAGE_NAME:$DATE_TAG .

      - name: Push Docker image
        run: docker push $IMAGE_NAME:$DATE_TAG
